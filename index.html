<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>

    <div id="formdata" class="form-data" >
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    
                        <label>First Name</label>
                        <input type="text" name="firstName" id="firstName" required><br>
                        <label>Last Name</label>
                        <input type="text" name="lastName" id="lastName" required><br>
                        <label>Address</label>
                        <input type="text" name="address" id="address" required><br>
                        <label>Pincode</label>
                        <input type="number" name="pincode" id="pincode" required><br>
                        <label>Gender</label>
                        <select id="gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            </select>
                            <br><br>
                        <label>Choose a food</label>
                        <select id ="food">
                            <option value="shawarma">shawarma</option>
                            <option value="dosa">dosa</option>
                            <option value="biryani">biryani</option>
                            <option value="paneertikka">paneertikka</option>
                            <option value="pizza">pizza</option>
                            </select>
                            <br><br>
                        <label>State</label>
                        <input type="text" name="state" id="state" required><br>
                        <label>Country</label>
                        <input type="text" name="country" id="country" required><br>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset"> 
            
                </form>
            </div>
            
                <table class="list" id="studentList" align="center">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>food</th>
                            <th>State</th>
                            <th>Country</th>
                            
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
         
    <script src="script.js"></script>
</body>

</html>
